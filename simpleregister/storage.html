<html>

<head>
  <script>
    localStorage.setItem('token', {'access_token': 'test token', 'refresh_token': 'test refresh token'})

    function loadToken() {
      token = localStorage.getItem('token');
      return JSON.stringify(token);
    }

    function saveToken(tokenJson) {
      if (tokenJson !== null) {
        let token = JSON.parse(tokenJson);
        localStorage.setItem('token', token);

        alert("set token ok")
      }
    }
  </script>
</head>

</html>
